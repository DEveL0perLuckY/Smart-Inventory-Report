<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>Smart Inventory & Report</title>


    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{user.list.headline}]]</h1>
              
            </div>
            <div th:if="${users.empty}">[[#{user.list.empty}]]</div>
            <div th:if="${!users.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <caption>List of users</caption>
  
                    <thead>
                        <tr>
                            <th scope="col">[[#{user.userId.label}]]</th>
                            <th scope="col">[[#{user.username.label}]]</th>
                            <th scope="col">[[#{user.email.label}]]</th>
                            <th scope="col">[[#{user.password.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr th:each="user : ${users}">
                            <td>[[${user.userId}]]</td>
                            <td>[[${user.userName}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.password}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/admin/users/edit/{userId}(userId=${user.userId})}" class="btn btn-sm btn-secondary">Assign roles</a>
                              
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
