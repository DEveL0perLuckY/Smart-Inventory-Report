<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{container.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{container.add.headline}]]</h1>
                <div>
                    <a th:href="@{/containers}" class="btn btn-secondary">[[#{container.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('container')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='container', field='containerName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='container', field='chemicals')}" />
                <div th:replace="~{fragments/forms::inputRow(object='container', field='transportMethod', required=true)}" />
                <input type="submit" th:value="#{container.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
