<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{testLabMapping.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{testLabMapping.list.headline}]]</h1>
                <div>
                    <a th:href="@{/testLabMappings/add}" class="btn btn-primary ms-2">[[#{testLabMapping.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${testLabMappings.empty}">[[#{testLabMapping.list.empty}]]</div>
            <div th:if="${!testLabMappings.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{testLabMapping.labId.label}]]</th>
                            <th scope="col">[[#{testLabMapping.test.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="testLabMapping : ${testLabMappings}">
                            <td>[[${testLabMapping.labId}]]</td>
                            <td>[[${testLabMapping.test}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/testLabMappings/edit/{labId}(labId=${testLabMapping.labId})}" class="btn btn-sm btn-secondary">[[#{testLabMapping.list.edit}]]</a>
                                    <form th:action="@{/testLabMappings/delete/{labId}(labId=${testLabMapping.labId})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{testLabMapping.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
