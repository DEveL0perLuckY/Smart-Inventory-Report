<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout2"
    layout:decorate="~{layout2}">

<head>
    <title>Smart Report</title>
</head>

<body>
    <div layout:fragment="content2">
        <div class="container">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password !!!</div>
            </div>

            <div class="d-flex justify-content-center flex-column-reverse flex-md-row">
                <div class="col-md-6 order-md-1 align-self-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title text-center">Sign In</h2>
                                    <form class="form-horizontal" method="post" role="form" th:action="@{/login}"
                                        th:method="post">

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" name="email"
                                                placeholder="Enter your email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="password"
                                                    name="password" placeholder="Enter your password" required>
                                                <button type="button" class="btn btn-outline-secondary"
                                                    id="togglePassword">Show</button>
                                            </div>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-secondary">Sign In</button>
                                        </div>
                                    </form>
                                    <div class="text-center mt-3">
                                        <p>Don't have an account? <a class='btn btn-outline-dark'
                                                th:href="@{/signup}">Sign Up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 order-md-2 bg-black">
                    <img th:src="@{/images/login.jpg}" alt="Background" class="img-fluid" />
                </div>
            </div>

            <script>
                document.getElementById('togglePassword').addEventListener('click', function () {
                    var passwordInput = document.getElementById('password');
                    var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'Show' : 'Hide';
                });
            </script>
        </div>
    </div>
</body>

</html>
