<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{reagentAction.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{reagentAction.add.headline}]]</h1>
                <div>
                    <a th:href="@{/reagentActions}" class="btn btn-secondary">[[#{reagentAction.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('reagentAction')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='reagentAction', field='actionName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='reagentAction', field='reagent', type='select')}" />
                <input type="submit" th:value="#{reagentAction.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
