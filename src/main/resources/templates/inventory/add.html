<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{inventory.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{inventory.add.headline}]]</h1>
                <div>
                    <a th:href="@{/inventories}" class="btn btn-secondary">[[#{inventory.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('inventory')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='quantity', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='lastUpdated', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='inventory', field='item', type='select')}" />
                <input type="submit" th:value="#{inventory.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
