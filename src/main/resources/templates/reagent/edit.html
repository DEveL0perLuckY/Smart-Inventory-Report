<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{reagent.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{reagent.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/reagents}" class="btn btn-secondary">[[#{reagent.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('reagent')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='reagent', field='reagentId', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='reagent', field='reagentName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='reagent', field='usageType', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='reagent', field='reagentTestMappingHealthTests', type='multiselect')}" />
                <input type="submit" th:value="#{reagent.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
