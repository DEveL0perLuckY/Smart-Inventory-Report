<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{labFault.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{labFault.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/labFaults}" class="btn btn-secondary">[[#{labFault.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('labFault')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='labFault', field='faultId', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='labFault', field='faultName', required=true)}" />
                <input type="submit" th:value="#{labFault.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
